<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        a {
            float: right;
        }
    </style>
</head>
<body>
<a href="/quiz">Quiz</a>
<tr th:each="line: ${allWords}">
    <div th:if="${line != ''}" th:text="${line}"/>
    <p th:unless="${line != ''}"/>
</tr>
</body>
</html>
